<!DOCTYPE html>
<html lang="en">
  <body>
    <h4>Arrow Function</h4>
    <p id="demo"></p>
    <!--Arrow functions allow us to write shorter function syntax:-->
    <script>
      let arrowFunc = (a, b) => a * b;
      document.getElementById("demo").innerHTML = arrowFunc(2, 3);
    </script>

    <!--example 2-->
    <p id="demo2"></p>

    <script>
      //before arrow function
      /*--
        hello = function() {
  return "Hello World!";
}--*/

      let hello = () => {
        return "I'm an arrow function";
      };
      document.getElementById("demo2").innerHTML = hello();
    </script>

    //It gets shorter! If the function has only one statement //hello = () =>
    "Hello World!"; /* If you have parameters, you pass them inside the
    parentheses: */

    //In fact, if you have only one parameter, you can skip the parentheses as well:

    
  </body>
</html>
