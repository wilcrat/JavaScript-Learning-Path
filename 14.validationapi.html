<!DOCTYPE html>
<html>
  <body>
    <p>Enter Number Between 100 & 300</p>
    <input type="number" min="100" max="300" id="id1" required />
    <button type="button" onclick="myFunction()">OK</button>
    <p id="demo"></p>

    <script>
      function myFunction() {
        let x = document.getElementById("id1");
        if (!x.checkValidity()) {
          document.getElementById("demo").innerHTML = x.validationMessage;
        } else {
          document.getElementById("demo").innerHTML = "Input Ok";
        }
      }
    </script>

    <p>Enter a number less than or equal to 100</p>
    <input type="number" id="id2" max="100" min="50" />
    <button type="button" onclick="rangeOver()">OK</button>
    <p id="txt"></p>
    <script>
      function rangeOver() {
        let txt = "Input Okay";
        if (document.getElementById("id2").validity.rangeOverflow) {
          txt = "Value too large";
        } else if (document.getElementById("id2").validity.rangeUnderflow) {
          txt = "Value too low";
        }
        document.getElementById("txt").innerHTML = txt;
      }
    </script>
  </body>
</html>
